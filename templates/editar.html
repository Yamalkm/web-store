{%extends 'home.html'%}

{%block title%}Create product {%endblock%}

{%block content%}

{% if product %}

<link rel="stylesheet" href="{{url_for('static', filename='base.css')}}"/>
<body>
<main class="container p-4">
    <div class="container">
        <h1 class="mt-5 mb-3">Edit</h1>
                    <form action="/modificar/{{product.id}}" method="post">
                        <div class="mb-3">
                             <label for='title' class="form-label">Product Title</label>
                            <input type="text" class="form-control" value='{{product.contenido}}' id="title" name="editar-contenido" required>
                        </div>
                        <div class="mb-3">
                            <label for='description' class="form-label">Product Description</label>
                            <textarea class="form-control" id="description" name="editar-categoria" rows="3" required>{{product.categoria}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for='price' class="form-label">Product price</label>
                            <input type="number" step='0.01' class="form-control" value={{product.precio}} id="price" name="editar-precio" required>
                        </div>
                        <div class="mb-3">
                            <label for='price' class="form-label">Stock</label>
                            <input type="number" step='0.01' class="form-control" value={{product.stock}} id="price" name="editar-stock" required>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">
                            Edit
                        </button>
                        <form action="/p" method="post">
                            <button type="submit" class="btn btn-primary mt-3">
                                Return
                            </button>
                        </form>
                    </form>
        </div>
    {% endif %}
</main>
</body>
{%endblock%}
