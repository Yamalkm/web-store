{%extends 'base.html'%}

{%block title%}Code store - Home{%endblock%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
         <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
</head>
<body>
<div class="profile-container ">
    <div class="profile-pic-container">
        <img class="profile-pic" src="{{ url_for('static', filename='imagen_por_defecto.webp') }}" alt="Profile Image" onerror="this.src='{{ url_for('static', filename='imagen_por_defecto.webp') }}'">
        {% if usuario.hecha==1 %}
        <div class="star gold-star">&#9733;</div>
        <div class="star black-star">&#9733;</div>
        {% endif %}
    </div>
    </div>
    <div class="row justify-content-center">
        Name: {{ usuario.username }}
    </div>
    <div class="row justify-content-center">
        {{ usuario.mail }}
    </div>
</body>
</html>
 {%endblock%}
